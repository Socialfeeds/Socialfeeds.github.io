
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<img src="" class="sb-img js-img" data-hastag="gachalife"/>

  
  <script type="text/javascript">
$(document).ready(function(){
  var photos,
      i = 0,
      id = null,
      newPhotos;
  
  ajaxCall();
  
  function ajaxCall() {
    var hastag = $(".js-img").data("hastag")
    
    $.ajax({
      url: "https://www.instagram.com/explore/tags/"+hastag+"/?__a=1",
      dataType: "json",
      success: function(data) {
        photos = data.graphql.hashtag.edge_hashtag_to_media.edges;
        setTimeout(start, 500);
      },
      error: function() {
        setTimeout(ajaxCall, 60000);
      }
    });
  }
  function start() {
    i = 0;
    $(".js-img").attr("src", photos[i].node.display_url);
    i++;
    id = setInterval(function(){
      $(".js-img").attr("src", photos[i].node.display_url);
      i++;
      if(i === photos.length) {
        i = 0;
        ajaxCall();
        clearInterval(id);
      }
    }, 1000);
  }
});
</script>
